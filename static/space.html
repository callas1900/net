<html>
<body style="background-color:black">
<input id="file" type="file"></input>
<audio controls id="source"></audio>
<canvas id="audio_visual" height="1000" width="1600"></canvas>

<script>
    let count = 750
    let cdirect = true
    function draw(data) {
        data = [...data];
        ctx.clearRect(0,0,canvas.width,canvas.height);
        count = cdirect ? count+1 : count-1
        if (count > 1500 || count <= 0) {
            cdirect = !cdirect
        }
        data.forEach((value,i)=>{
            ctx.fillStyle = "white"
            ctx.shadowColor = "rgb(255, 250, 250)"
            ctx.shadowBlur = 35
            ctx.beginPath()
            let space = 20
            let x = 0
            let y = 0
            radious = 200 + count/5

            let d = (i%2==0) ? -1 : 1
            x = Math.cos(Math.PI/(500)*d*(i+d*count))*radious+canvas.width/2
            y = Math.sin(Math.PI/(500)*d*(i+d*count))/(2 - count/100)*radious+canvas.height/2
            ctx.arc(x, y-value*value/100, 0.1+(value)/(30+count/100), 0, Math.PI*360)
            ctx.fillStyle = "rgb( " + eval(50+value/2) + "," + eval(100+value/2) + "," + eval(100+value/2) + ")"
            ctx.fill()
        })
    }
    function loopingFunction() {
        requestAnimationFrame(loopingFunction);
        analyser.getByteFrequencyData(data);
        draw(data);
    }
    let canvas = document.getElementById("audio_visual")
    let ctx = canvas.getContext("2d")
    let audioElement = document.getElementById("source");
    document.getElementById("file").addEventListener("change", (e) => {
        if (e.target.files[0]) {
            audioElement.src = e.target.files[0].name
        }
    })
    audioElement.volume = 0.1;
    let audioCtx = new AudioContext();
    let analyser = audioCtx.createAnalyser();
    analyser.fftSize = 2048;

    let source = audioCtx.createMediaElementSource(audioElement);
    source.connect(analyser);
    source.connect(audioCtx.destination);
    let data = new Uint8Array(analyser.frequencyBinCount);
    requestAnimationFrame(loopingFunction);
    analyser.getByteFrequencyData(data); //passing our Uint data array

    audioElement.onplay = () => { audioCtx.resume(); }
</script>
</body>
</html>
