backend:
  name: github
  repo: callas1900/net
  branch: main
  base_url: https://api.netlify.com
  site_id: a7808f0a-f9d9-4542-b1f3-8a81b559a40a
  auth:
    client_id: Ov23lidoN9vNJEdFYneQ

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Date"
        name: "date"
        widget: "datetime"
      - label: "Description"
        name: "description"
        widget: "text"
        required: false
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
